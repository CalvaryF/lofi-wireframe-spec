<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Wireframe Renderer</title>
    <style>
      .toolbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: white;
        border-bottom: 1px solid hsl(0, 0%, 80%);
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
      }
      .toolbar label {
        color: hsl(0, 0%, 45%);
      }
      .toolbar select {
        font-family: inherit;
        font-size: 14px;
        padding: 6px 12px;
        border: 1px solid hsl(0, 0%, 80%);
        background: white;
        cursor: pointer;
      }
      .toolbar select:hover {
        border-color: hsl(0, 0%, 60%);
      }
      .toolbar-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        padding: 0;
        border: 1px solid hsl(0, 0%, 80%);
        background: white;
        cursor: pointer;
        color: hsl(0, 0%, 45%);
        margin-left: auto;
      }
      .toolbar-button:hover {
        border-color: hsl(0, 0%, 60%);
        color: hsl(0, 0%, 20%);
      }
      .toolbar-button.active {
        background: hsl(0, 0%, 96%);
        color: hsl(0, 0%, 20%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
