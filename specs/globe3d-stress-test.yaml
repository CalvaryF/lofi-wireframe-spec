                  layout: column
                  gap: 8
                  outline: thin
                  padding: 16
                  grow: 1
                  children:
                    - Text: { content: "Three Flight Routes", style: caption }
                    - Globe3D:
                        width: 320
                        height: 300
                        style: terrain
                        trajectories:
                          - fn: greatCircle
                            altitude: 0.5
                            vehicle: 0.4
                            label: "NYC → London"
                          - fn: polar
                            altitude: 0.6
                            vehicle: 0.6
                            label: "LA → Moscow"
                          - fn: equatorial
