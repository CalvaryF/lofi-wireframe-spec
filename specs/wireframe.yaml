# Showcase wireframes demonstrating all capabilities

frames:
  # 1. ML Dashboard - Data science workspace
  - Frame:
      id: MLDashboard
      description: "Data science workspace showing model training results with 3D embeddings visualization"
      size: [1280, 800]
      layout: column
      padding: 0
      children:
        # Header
        - Box:
            layout: row
            padding: 16
            gap: 16
            align: center
            outline: thin
            children:
              - Icon: { name: "brain" }
              - Text: { content: "ML Experiment: Customer Segmentation", style: h1 }
              - Box: { grow: 1 }
              - Box:
                  padding: 8
                  outline: thin
                  children:
                    - Icon: { name: "help-circle" }

        # Main content
        - Box:
            layout: column
            padding: 24
            gap: 24
            grow: 1
            children:
              # Top row: metrics + 3D viz
              - Box:
                  layout: row
                  gap: 24
                  children:
                    # Training Metrics
                    - Box:
                        layout: column
                        padding: 16
                        gap: 12
                        outline: thin
                        grow: 1
                        children:
                          - Box:
                              layout: row
                              gap: 8
                              align: center
                              children:
                                - Icon: { name: "trending-up" }
                                - Text: { content: "Training Metrics", style: h2 }
                          - Chart:
                              range: [0, 50]
                              samples: 50
                              width: 400
                              height: 200
                              lines:
                                - { fn: sqrt, label: "Accuracy", color: blue, noise: 0.05 }
                                - { fn: linear, label: "Loss", color: red, noise: 0.1 }
                                - { fn: sqrt, label: "Val Accuracy", color: green, noise: 0.08 }
                          - Box:
                              annotation: { title: "Early Stopping", description: "Training stopped at epoch 42 when validation loss stopped improving for 5 consecutive epochs" }
                              children:
                                - Text: { content: "Best epoch: 42 | Final accuracy: 94.2%", style: caption }

                    # 3D Embedding Space
                    - Box:
                        layout: column
                        padding: 16
                        gap: 12
                        outline: thin
                        grow: 1
                        children:
                          - Box:
                              layout: row
                              gap: 8
                              align: center
                              children:
                                - Icon: { name: "box" }
                                - Text: { content: "Embedding Space", style: h2 }
                          - Box:
                              annotation: { title: "3D Cluster Visualization", description: "Customer segments projected into 3D space using t-SNE. Each color represents a distinct behavioral cluster." }
                              children:
                                - Scatter3D:
                                    width: 380
                                    height: 280
                                    samples: 60
                                    series:
                                      - { fn: cluster, label: "High Value", color: blue }
                                      - { fn: cluster, label: "At Risk", color: orange }
                                      - { fn: cluster, label: "New Users", color: green }
                                - Cursor: { type: pointer, anchor: center, tooltip: "Click to inspect cluster" }

              # Bottom row: cluster stats
              - Box:
                  layout: column
                  gap: 12
                  children:
                    - Text: { content: "Cluster Statistics", style: h2 }
                    - Box:
                        layout: row
                        gap: 16
                        children:
                          - Box:
                              layout: column
                              padding: 16
                              gap: 8
                              outline: thin
                              grow: 1
                              children:
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Icon: { name: "users" }
                                      - Text: { content: "High Value", style: body }
                                - Text: { content: "2,847 customers", style: h2 }
                                - Chart: { fn: sin, range: [0, 6], samples: 20, noise: 0.1, width: 150, height: 40 }
                          - Box:
                              layout: column
                              padding: 16
                              gap: 8
                              outline: thin
                              grow: 1
                              children:
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Icon: { name: "alert-triangle" }
                                      - Text: { content: "At Risk", style: body }
                                - Text: { content: "892 customers", style: h2 }
                                - Chart: { fn: linear, range: [0, 6], samples: 20, noise: 0.2, width: 150, height: 40 }
                          - Box:
                              layout: column
                              padding: 16
                              gap: 8
                              outline: thin
                              grow: 1
                              children:
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Icon: { name: "user-plus" }
                                      - Text: { content: "New Users", style: body }
                                - Text: { content: "1,204 customers", style: h2 }
                                - Chart: { fn: sqrt, range: [0, 6], samples: 20, noise: 0.15, width: 150, height: 40 }

  # 2. Logistics HQ - Dispatch operator view
  - Frame:
      id: LogisticsHQ
      description: "Dispatch operator view with live fleet tracking and route optimization"
      size: [1280, 800]
      layout: column
      padding: 0
      children:
        # Header
        - Box:
            layout: row
            padding: 16
            gap: 16
            align: center
            outline: thin
            children:
              - Icon: { name: "truck" }
              - Text: { content: "Dispatch Center", style: h1 }
              - Box: { grow: 1 }
              - Box:
                  layout: row
                  gap: 8
                  padding: [8, 12]
                  outline: thin
                  align: center
                  children:
                    - Icon: { name: "refresh-cw" }
                    - Text: { content: "Refresh", style: body }
              - Box:
                  padding: 8
                  outline: thin
                  children:
                    - Icon: { name: "bell" }

        # Main content
        - Box:
            layout: row
            grow: 1
            children:
              # Left: Map + predictions
              - Box:
                  layout: column
                  padding: 24
                  gap: 24
                  grow: 1
                  children:
                    # Live Fleet Map
                    - Box:
                        layout: column
                        gap: 12
                        children:
                          - Box:
                              layout: row
                              gap: 8
                              align: center
                              children:
                                - Icon: { name: "map" }
                                - Text: { content: "Live Fleet Map", style: h2 }
                          - Box:
                              annotation: { title: "Active Routes", description: "5 vehicles currently active. Blue routes on-time, orange routes delayed. Click a vehicle for details." }
                              children:
                                - Map:
                                    width: 600
                                    height: 320
                                    trajectories:
                                      - fn: curved
                                        vehicle: 0.65
                                        markers:
                                          - { position: start, label: "Warehouse" }
                                          - { position: end, label: "Customer A" }
                                      - fn: loop
                                        vehicle: 0.40
                                        markers:
                                          - { position: start, label: "Depot" }
                                      - fn: linear
                                        vehicle: 0.25
                                        markers:
                                          - { position: end, label: "Customer B" }
                                      - fn: wander
                                        vehicle: 0.80
                                        markers:
                                          - { position: end, label: "Customer C" }
                                      - fn: zigzag
                                        vehicle: 0.55

                    # Delivery predictions
                    - Box:
                        layout: row
                        gap: 16
                        children:
                          - Box:
                              layout: column
                              gap: 8
                              outline: thin
                              padding: 12
                              children:
                                - Text: { content: "Delivery Predictions", style: caption }
                                - Box:
                                    annotation: { title: "Prediction Model", description: "3D visualization of delivery time predictions. X=distance, Y=traffic, Z=ETA variance" }
                                    children:
                                      - Scatter3D:
                                          width: 280
                                          height: 180
                                          samples: 40
                                          series:
                                            - { fn: cluster, label: "On-time", color: blue }
                                            - { fn: cluster, label: "Delayed", color: orange }

              # Right: Route queue + health
              - Box:
                  layout: column
                  padding: 24
                  gap: 24
                  outline: thin
                  children:
                    # Route queue
                    - Box:
                        layout: column
                        gap: 12
                        children:
                          - Text: { content: "Route Queue", style: h2 }
                          - Box:
                              layout: column
                              gap: 8
                              children:
                                - Box:
                                    layout: row
                                    gap: 12
                                    padding: 12
                                    outline: thin
                                    align: center
                                    background: grey
                                    children:
                                      - Icon: { name: "truck" }
                                      - Box:
                                          layout: column
                                          gap: 2
                                          grow: 1
                                          children:
                                            - Text: { content: "Truck #42", style: body }
                                            - Text: { content: "En route → Customer A", style: caption }
                                      - Icon: { name: "navigation" }
                                - Box:
                                    layout: row
                                    gap: 12
                                    padding: 12
                                    outline: thin
                                    align: center
                                    children:
                                      - Icon: { name: "grip-vertical" }
                                      - Icon: { name: "truck" }
                                      - Box:
                                          layout: column
                                          gap: 2
                                          grow: 1
                                          children:
                                            - Text: { content: "Truck #17", style: body }
                                            - Text: { content: "En route → Customer B", style: caption }
                                      - Icon: { name: "navigation" }
                                      - Cursor: { type: grab, anchor: top-left, tooltip: "Drag to reorder" }
                                - Box:
                                    layout: row
                                    gap: 12
                                    padding: 12
                                    outline: thin
                                    align: center
                                    annotation: { title: "Priority Queue", description: "Drag routes to change dispatch priority. Higher routes are dispatched first." }
                                    children:
                                      - Icon: { name: "grip-vertical" }
                                      - Icon: { name: "truck" }
                                      - Box:
                                          layout: column
                                          gap: 2
                                          grow: 1
                                          children:
                                            - Text: { content: "Truck #08", style: body }
                                            - Text: { content: "En route → Customer C", style: caption }
                                      - Icon: { name: "navigation" }

                    # Fleet health
                    - Box:
                        layout: column
                        gap: 12
                        children:
                          - Text: { content: "Fleet Health", style: h2 }
                          - Box:
                              layout: column
                              gap: 8
                              children:
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Text: { content: "Truck #42", style: caption }
                                      - Chart: { fn: binary, range: [0, 24], samples: 24, width: 140, height: 20 }
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Text: { content: "Truck #17", style: caption }
                                      - Chart: { fn: binary, range: [0, 24], samples: 24, width: 140, height: 20 }
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Text: { content: "Truck #08", style: caption }
                                      - Chart: { fn: binary, range: [0, 24], samples: 24, width: 140, height: 20 }
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Text: { content: "Truck #23", style: caption }
                                      - Chart: { fn: binary, range: [0, 24], samples: 24, width: 140, height: 20 }
                                - Box:
                                    layout: row
                                    gap: 8
                                    align: center
                                    children:
                                      - Text: { content: "Truck #55", style: caption }
                                      - Chart: { fn: binary, range: [0, 24], samples: 24, width: 140, height: 20 }

  # 3. Onboarding Tour - Product walkthrough
  - Frame:
      id: OnboardingTour
      description: "Product walkthrough showing cursor guidance through key features"
      size: [900, 600]
      layout: column
      padding: 0
      children:
        # Header
        - Box:
            layout: row
            padding: 16
            gap: 16
            align: center
            outline: thin
            children:
              - Icon: { name: "sparkles" }
              - Text: { content: "Welcome to Acme!", style: h1 }
              - Box: { grow: 1 }
              - Box:
                  padding: 8
                  outline: thin
                  children:
                    - Icon: { name: "x" }

        # Content
        - Box:
            layout: column
            padding: 32
            gap: 24
            grow: 1
            align: center
            children:
              # Tour step card
              - Box:
                  layout: column
                  padding: 24
                  gap: 16
                  outline: thin
                  shadow: true
                  children:
                    - Text: { content: "Step 1: Navigate the Sidebar", style: h2 }
                    - Box:
                        layout: row
                        gap: 24
                        children:
                          # Mock sidebar
                          - Box:
                              layout: column
                              gap: 4
                              outline: thin
                              padding: 8
                              children:
                                - Box:
                                    layout: row
                                    gap: 8
                                    padding: 10
                                    align: center
                                    background: grey
                                    annotation: { title: "Active Page", description: "The highlighted item shows your current location in the app" }
                                    children:
                                      - Icon: { name: "layout-dashboard" }
                                      - Text: { content: "Dashboard", style: body }
                                      - Cursor: { type: pointer, anchor: center, tooltip: "Click to navigate" }
                                - Box:
                                    layout: row
                                    gap: 8
                                    padding: 10
                                    align: center
                                    children:
                                      - Icon: { name: "folder" }
                                      - Text: { content: "Projects", style: body }
                                - Box:
                                    layout: row
                                    gap: 8
                                    padding: 10
                                    align: center
                                    children:
                                      - Icon: { name: "bar-chart-2" }
                                      - Text: { content: "Analytics", style: body }
                                - Box:
                                    layout: row
                                    gap: 8
                                    padding: 10
                                    align: center
                                    children:
                                      - Icon: { name: "settings" }
                                      - Text: { content: "Settings", style: body }

                          # Description
                          - Box:
                              layout: column
                              gap: 12
                              grow: 1
                              children:
                                - Text: { content: "The sidebar is your main navigation hub. Click any item to switch between different sections of the app.", style: body }
                                - Box:
                                    annotation: { title: "Pro Tip", description: "You can collapse the sidebar by clicking the hamburger menu icon to get more screen space" }
                                    layout: row
                                    gap: 8
                                    padding: 12
                                    outline: dashed
                                    align: center
                                    children:
                                      - Icon: { name: "lightbulb" }
                                      - Text: { content: "Pro tip: Press Cmd+B to toggle the sidebar", style: caption }

              # Progress dots + navigation
              - Box:
                  layout: row
                  gap: 16
                  align: center
                  children:
                    - Button: { label: "← Back", variant: disabled }
                    - Box: { grow: 1 }
                    - Box:
                        layout: row
                        gap: 8
                        children:
                          - Text: { content: "○", style: body }
