                          - Text: { content: "○", style: body }
                          - Text: { content: "○", style: body }
                    - Box: { grow: 1 }
                    - Button: { label: "Next →", variant: primary }
                    - Cursor: { type: click, anchor: center, tooltip: "Continue tour" }

  # 4. Kanban Drag - Task board with drag states
  - Frame:
      id: KanbanDrag
      description: "Kanban-style task board with drag indicators showing grab cursor and drop zones"
      size: [1000, 550]
      layout: column
      padding: 24
      gap: 24
      children:
        # Header
        - Box:
            layout: row
            align: center
            children:
              - Icon: { name: "kanban" }
              - Box: { padding: 8 }
              - Text: { content: "Task Board", style: h1 }
              - Box: { grow: 1 }
              - Box:
                  layout: row
                  gap: 8
                  padding: [8, 12]
                  outline: thin
                  align: center
                  children:
                    - Icon: { name: "plus" }
                    - Text: { content: "Add Task", style: body }

        # Columns
        - Box:
            layout: row
            gap: 16
            grow: 1
            children:
              # Backlog column
              - Box:
                  layout: column
                  gap: 12
                  outline: thin
                  padding: 16
                  grow: 1
                  children:
                    - Box:
                        layout: row
                        gap: 8
                        align: center
                        children:
                          - Text: { content: "Backlog", style: h2 }
                          - Box:
                              padding: [2, 8]
                              outline: thin
                              children:
                                - Text: { content: "3", style: caption }
                    - Box:
                        id: TaskDrag
                        layout: row
                        gap: 8
                        padding: 12
                        outline: thin
                        align: center
                        annotation: { title: "Draggable Task", description: "Grab the handle on the left to drag this task to another column" }
                        children:
                          - Icon: { name: "grip-vertical" }
                          - Text: { content: "T-101: Update API docs", style: body }
                          - Cursor: { type: grab, anchor: top-left }
                    - Box:
                        layout: row
                        gap: 8
                        padding: 12
                        outline: thin
                        align: center
                        children:
                          - Icon: { name: "grip-vertical" }
                          - Text: { content: "T-102: Fix login bug", style: body }
                    - Box:
                        layout: row
                        gap: 8
                        padding: 12
                        outline: dashed
                        align: center
                        children:
                          - Icon: { name: "grip-vertical" }
                          - Text: { content: "T-103: Add dark mode", style: caption }

              # In Progress column (with drop zone)
              - Box:
                  layout: column
                  gap: 12
                  outline: thin
                  padding: 16
                  grow: 1
                  children:
                    - Box:
                        layout: row
                        gap: 8
                        align: center
                        children:
                          - Text: { content: "In Progress", style: h2 }
                          - Box:
                              padding: [2, 8]
                              outline: thin
                              children:
                                - Text: { content: "1", style: caption }
                    - Box:
                        layout: row
                        gap: 8
                        padding: 12
                        outline: thin
                        align: center
                        children:
                          - Icon: { name: "grip-vertical" }
                          - Text: { content: "T-99: Refactor auth", style: body }
                    - Box:
                        layout: column
                        padding: 24
                        outline: dashed
                        background: grey
                        align: center
                        justify: center
                        gap: 8
                        annotation: { title: "Drop Zone", description: "Release the mouse here to move the task to this column" }
                        children:
                          - Text: { content: "Drop here", style: caption }
                          - Cursor: { type: grabbing, anchor: center, from: TaskDrag }

              # Done column
              - Box:
                  layout: column
                  gap: 12
                  outline: thin
                  padding: 16
                  grow: 1
                  children:
                    - Box:
                        layout: row
                        gap: 8
                        align: center
                        children:
                          - Text: { content: "Done", style: h2 }
                          - Box:
                              padding: [2, 8]
                              outline: thin
                              children:
                                - Text: { content: "2", style: caption }
                    - Box:
                        layout: row
                        gap: 8
                        padding: 12
                        outline: thin
                        align: center
                        children:
                          - Icon: { name: "check" }
                          - Text: { content: "T-98: Deploy v2.0", style: body }
                    - Box:
                        layout: row
                        gap: 8
                        padding: 12
                        outline: thin
                        align: center
                        children:
                          - Icon: { name: "check" }
                          - Text: { content: "T-97: Write tests", style: body }

  # 5. Scatter3D Showcase - All visualization patterns
  - Frame:
      id: Scatter3DShowcase
      description: "Reference sheet for all 3D scatter plot visualization patterns"
      size: [1200, 750]
      layout: column
      padding: 24
      gap: 24
      children:
        # Header
        - Box:
            layout: row
            align: center
            children:
              - Icon: { name: "box" }
              - Box: { padding: 8 }
              - Text: { content: "3D Visualization Patterns", style: h1 }

        # Grid of patterns
        - Box:
            layout: column
            gap: 16
            children:
              # Row 1
              - Box:
                  layout: row
                  gap: 16
                  children:
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "random", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              fn: random
                              samples: 80
                          - Box:
                              annotation: { title: "Random Distribution", description: "Uniform noise in 3D space. Useful for showing uncertainty or variance in data." }
                              children:
                                - Text: { content: "Uniform noise distribution", style: caption }
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "sphere", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              fn: sphere
                              samples: 100
                          - Box:
                              annotation: { title: "Fibonacci Sphere", description: "Even distribution on sphere surface using golden ratio. Good for directional data." }
                              children:
                                - Text: { content: "Points on sphere surface", style: caption }
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "helix", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              fn: helix
                              samples: 80
                          - Box:
                              annotation: { title: "Helix Pattern", description: "Spiral structure like DNA. Represents sequential or time-series data with periodic components." }
                              children:
                                - Text: { content: "Spiral DNA-like structure", style: caption }

              # Row 2
              - Box:
                  layout: row
                  gap: 16
                  children:
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "cube", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              fn: cube
                              samples: 100
                          - Box:
                              annotation: { title: "Cube Wireframe", description: "Points along cube edges. Shows boundaries or constraints in 3D parameter space." }
                              children:
                                - Text: { content: "Edge wireframe structure", style: caption }
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "cluster", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              samples: 50
                              series:
                                - { fn: cluster, label: "A", color: blue }
                                - { fn: cluster, label: "B", color: orange }
                                - { fn: cluster, label: "C", color: green }
                          - Box:
                              annotation: { title: "ML Clustering", description: "Gaussian clusters for ML/data science viz. Shows natural groupings in high-dimensional data." }
                              children:
                                - Text: { content: "K-means style clustering", style: caption }
                    - Box:
                        layout: column
                        gap: 8
                        outline: thin
                        padding: 12
                        grow: 1
                        children:
                          - Text: { content: "plane", style: h2 }
                          - Scatter3D:
                              width: 220
                              height: 180
                              fn: plane
                              samples: 100
                          - Box:
                              annotation: { title: "Surface Function", description: "z = sin(x) * cos(y). Visualizes mathematical surfaces or response surfaces." }
                              children:
                                - Text: { content: "z = f(x, y) surface", style: caption }

